<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Echo Test</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        Office.onReady(function(info) {
            document.getElementById('status').innerHTML = 'Office.js loaded! Host: ' + (info.host || 'unknown');
            document.getElementById('testBtn').onclick = function() {
                alert('Button clicked!');
            };
        });
    </script>
</head>
<body style="font-family: Segoe UI, sans-serif; padding: 20px;">
    <h2>Echo Test Page</h2>
    <p id="status">Loading Office.js...</p>
    <button id="testBtn" style="padding: 10px 20px; margin-top: 10px;">Test Button</button>
</body>
</html>
